<!DOCTYPE html>
<html>

<head>
    <title>Travel Assistant Bot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://th.bing.com/th/id/OIP.z-xwqAzYvfjfkblDAB8AHAHaED?rs=1&pid=ImgDetMain');
            /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }

        #chat-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
            padding: 20px;
        }

        #chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            position: relative;
        }

        #chat-box .user,
        #chat-box .bot {
            margin: 10px 0;
        }

        #chat-box .user {
            text-align: right;
            color: blue;
        }

        #chat-box .bot {
            text-align: left;
            color: green;
        }

        #chat-form {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button i {
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .plane-animation {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }

        .runway {
            animation: move-plane 2s infinite;
        }

        .takeoff {
            animation: take-off 2s forwards;
        }

        @keyframes move-plane {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(20px);
            }
        }

        @keyframes take-off {
            0% {
                transform: translateX(0) translateY(0);
            }

            100% {
                transform: translateX(50px) translateY(-30px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h1 style="text-align: center;">Travel Assistant Bot</h1>
        <div id="chat-box">
            <!-- Plane Animation -->
            <div id="loading-animation" class="plane-animation" style="display:none;">
                <i class="fas fa-plane runway"></i> <span>Plane is running on the runway...</span>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask your travel question..." required>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#chat-form").on("submit", function(event) {
                event.preventDefault();
                var userInput = $("#user-input").val();
                $("#chat-box").append(`<div class="user"><b>You:</b> ${userInput}</div>`);
                $("#user-input").val("");

                // Show loading animation
                $("#loading-animation").show();
                
                $.post("/answer", { input_text: userInput }, function(data) {
                    if (data.error) {
                        $("#chat-box").append(`<div class="bot"><b>Bot:</b> ${data.error}</div>`);
                    } else {
                        // Show response text
                        $("#chat-box").append(`<div class="bot"><b>Bot:</b> ${data.response}</div>`);

                        // Play the audio (if available)
                        if (data.audio) {
                            var audio = new Audio("data:audio/mp3;base64," + data.audio);
                            audio.play();
                        }

                        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>

</html>
